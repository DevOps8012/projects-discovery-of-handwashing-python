title          : "Dr. Semmelweis and the discovery of handwashing"
description    : >
  Reanalyse the data behind one of the most important discoveries of modern medicine: Handwashing.
long_description: |
  In 1847 the Hungarian physician Ignaz Semmelweis makes a breakthough discovery: He discovers handwashing. Contaminated hands was a major cause of childbed fever and by enforcing handwashing at his hospital he saved hundreds of lives. 

  In this python project we will reanalyze the medical data Semmelweis collected. This project assumes you are familiar with pandas DataFrames and bootstrap analysis. You can learn the required skills in these courses:

  - <a href="https://www.datacamp.com/courses/intermediate-python-for-data-science" target="_blank">Intermediate Python for Data Science</a>
  - <a href="https://www.datacamp.com/courses/pandas-foundations" target="_blank">pandas Foundations</a>
  - <a href="https://www.datacamp.com/courses/statistical-thinking-in-python-part-2" target="_blank">Statistical Thinking in Python (Part 2)</a>
